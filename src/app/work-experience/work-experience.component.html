<!-- Work Experience Section -->
<section class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center fw-bold mb-5">Work Experience</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <!-- Icons -->
            <div class="mb-3">
              <i class="fas fa-user-graduate fa-2x text-success"></i>
            </div>
            <h5 class="fw-bold text-primary">Intern - Cairo Airport Company <i class="fas fa-plane-departure fa-2x text-primary me-2"></i></h5>
            

            <p class="text-muted mb-3">
              Completed an internship program gaining hands-on experience in IT and airport operations.
            </p>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#certificateModal">
              View Certificate
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Certificate Modal -->
  <div class="modal fade" id="certificateModal" tabindex="-1" aria-labelledby="certificateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="certificateModalLabel">Internship Certificate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="CAIRO_AIRPORT_intern.jpg" alt="Certificate" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </div>
</section>
